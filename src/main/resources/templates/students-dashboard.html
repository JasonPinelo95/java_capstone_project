<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Students Dashboard</h1>
    <h3 th:text="Welcome + ' ' + ${student.getFirstName()}"></h3>

    <h3>Student Information</h3>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Semester</th>
        </tr>
        <tr>
            <td th:text="${student.getFirstName()}"></td>
            <td th:text="${student.getLastName()}"></td>
            <td th:text="${student.getEmail()}"></td>
            <td th:text="${student.getSemester()}"></td>
        </tr>
    </table>
</body>
</html>
